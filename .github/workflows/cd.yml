name: CD - Continuous Delivery

on:
  workflow_run:
    workflows: ["CI - Continuous Integration"]
    types:
      - completed

jobs:
  ready-to-deploy:
    name: Validar Entrega
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python e instalar dependências
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compactar projeto
        run: |
          mkdir -p build_output
          zip -r build_output/project.zip . -x "*.git*" "*.github*" "__pycache__/*" "*.venv/*" "venv/*" "*.pytest_cache/*"

      - name: Fazer upload do build (ZIP)
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build_output/project.zip

      - name: Marcar como pronto
        run: echo "✅ Projeto zipado e pronto para próxima etapa."
