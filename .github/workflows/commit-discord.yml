name: NotificaÃ§Ã£o de commit

on:
  push:
    branches: [main]

jobs:
  discord:
    if: github.event_name == 'push' && github.event.head_commit.message != 'Merge pull request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Construct Notification Payload
        id: payload
        run: |
          echo '{
            "content": "ðŸš€ **Novo Commit Realizado!**",
            "embeds": [
              {
                "title": "Detalhes do Commit",
                "description": "Um novo commit foi realizado!",
                "color": 5814783,
                "fields": [
                  {
                    "name": "Autor",
                    "value": "'${{ github.actor }}'",
                    "inline": true
                  },
                  {
                    "name": "Mensagem do Commit",
                    "value": "'${{ github.event.head_commit.message }}'",
                    "inline": true
                  },
                  {
                    "name": "Branch",
                    "value": "'${{ github.ref_name }}'",
                    "inline": true
                  }
                ],
                "footer": {
                  "text": "NotificaÃ§Ã£o AutomÃ¡tica"
                },
                "timestamp": "'${{ github.event.head_commit.timestamp }}'"
              }
            ]
          }' > payload.json
      - name: Discord Webhook Action
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ secrets.COMMIT_WEBHOOK }}
          raw-data: payload.json